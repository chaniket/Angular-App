<p>todo-list works!</p>

<input type="text" placeholder="Please Enter Task" #task [value]="textValue" />
<br><br>
<button mat-stroked-button (click)="addTask(task.value)">Add Task</button>
<br><br>
<section>
    <div class="example-label">Stroked</div>
    <div class="example-button-row">
        <button mat-stroked-button>Basic</button>
        <button mat-stroked-button disabled>Disabled</button>
        <a mat-stroked-button href="https://www.google.com/" target="_blank">Link</a>
    </div>
</section>
<mat-divider></mat-divider>
<ul *ngFor="let item of list">
    <li>{{ item.name }}
        <!-- <button (click)="removeTask(item.id)">Remove</button>
        <button mat-button color="primary">Remove</button> -->
        <button mat-stroked-button (click)="removeTask(item.id)">Remove</button>
    </li>

</ul>
